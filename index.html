<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer and Stopwatch</title>
</head>
<body>
    <div class="container">
        <h1>Timer and Stopwatch</h1>
        <div class="timer">
            <h2>Timer</h2>
            <div class="timer-display">
                <span id="timer-hours">00</span>:<span id="timer-minutes">00</span>:<span id="timer-seconds">00</span>
            </div>
            <button id="start-timer">Start</button>
            <button id="stop-timer">Stop</button>
            <button id="reset-timer">Reset</button>
        </div>
        <div class="stopwatch">
            <h2>Stopwatch</h2>
            <div class="stopwatch-display">
                <span id="stopwatch-hours">00</span>:<span id="stopwatch-minutes">00</span>:<span id="stopwatch-seconds">00</span>
            </div>
            <button id="start-stopwatch">Start</button>
            <button id="stop-stopwatch">Stop</button>
            <button id="reset-stopwatch">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
